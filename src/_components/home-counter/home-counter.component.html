<section>
    <h1>CaloCo</h1>
    <div class="calculate-tabs">
        <div (click)="toggleTab('add')" [ngClass]="active_tab === 'add' ? 'cal-tab active-tab': 'cal-tab'">Add</div>
        <div (click)="toggleTab('subtract')" [ngClass]="active_tab === 'subtract' ? 'cal-tab active-tab': 'cal-tab'">Subtract</div>
    </div>
    <div class="current-total">
        Current Total: {{ current_total }}
    </div>
    <div>
        <input type="number" />
    </div>
</section>
